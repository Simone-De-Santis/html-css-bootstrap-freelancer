<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- !MY CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<!--! info progetto  -->
<!-- ? l'intero progetto va reso responsive per 3 layout verranno usati xs (defolt di bootstrap) lg (tablet) xl(dekstop) -->

<body>
    <header>
        <!-- header ha 2 spazi 1 a sx e 1 a dx -->
        <!-- header ha uno sfondo che che prende tutto lo spazio disponibile e il contenuto e centrato rispetto al contenitore  -->
        <div class="header-left"> </div>
        <div class="header-right"> </div>

    </header>
    <main>
        <!-- nel main ci sono 4 sezione : 1 jumbotron 1 sezione profilo 1 sezione about 1 sezione contatti -->
        <section class="my-jumbo">
            <!-- il jumbo è diviso in 4 sezioni : 1 con l'imagine 1 con un titolo 1 con una decorazione 1 con delle specifiche.... il tutto centrato rispetto al contenitore  -->

            <div class="my-img"></div>
            <div class="my-title"></div>
            <div class="my-decoration"></div>
            <div class="my-specifics"></div>

        </section>

        <section class="my-profiele">
            <!-- la sezione my profile è divisa in 3 sezioni :1 con il titolo  1 con la decorazione e 1 con un contenitore contenente 6 imagini equamente divisi e separate.... le imagini sono in linea con header e footer e il titolo è centrato  -->
            <div class="my-title"></div>
            <div class="my-decoration"></div>
            <div class="my-container-image">
                <div class="my-image-1"></div>
                <div class="my-image-2"></div>
                <div class="my-image-3"></div>
                <div class="my-image-4"></div>
                <div class="my-image-5"></div>
                <div class="my-image-6"></div>
            </div>

        </section>
        <section class="my-about">
            <!-- la sezione my about è divisa in 3 sezioni : 1 titolo 1 decorazione e una sezione descrittiva che varia da 1 a 2 colonne? -->
            <div class="my-title"></div>
            <div class="my-decoration"></div>
            <div class="my-about"></div>
        </section>
        <section class="contact">
            <!-- nella sezione contact troviamo 3 divisioni :1 titolo 1 decorazione 1 sezione per i contatti allineata con il testo dell'about  -->
            <div class="my-title"></div>
            <div class="my-decoration"></div>
            <div class="my-about-list-contact"></div>
        </section>
    </main>
    <footer>
        <!-- il footer è diviso in 2 sezioni : 1 sezione con i dati del sito e 1 sezione per il copyright -->
        <div class="my-footer-info">
            <!-- nella prima sezione troviamo 3 colone equamente distanziate  -->
            <div class="my-col-1"></div>
            <div class="my-col-2"></div>
            <div class="my-col-3"></div>

        </div>
        <div class="my-footer-copyright">
            <div class="mycopyright"></div>
        </div>

    </footer>
</body>

</html>
